name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force

          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force

      - name: Create RDP User with Secure Password
        run: |
          $password = "!Ks2025"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          
          # Create RDP user profile folders manually
          $rdpHome = "C:\Users\RDP"
          $rdpTemp = "C:\Users\RDP\AppData\Local\Temp"
          
          New-Item -ItemType Directory -Force -Path $rdpHome
          New-Item -ItemType Directory -Force -Path $rdpTemp
          
          # Set permissions for RDP user
          icacls $rdpHome /grant "RDP:(OI)(CI)F" /T
          icacls $rdpTemp /grant "RDP:(OI)(CI)F" /T

      - name: Download File to RDP Temp Folder
        run: |
          # ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø RDP ‡¶ü‡ßá‡¶Æ‡ßç‡¶™ ‡¶´‡ßã‡¶≤‡ßç‡¶°‡¶æ‡¶∞‡ßá ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°
          $rdpTempPath = "C:\Users\RDP\AppData\Local\Temp"
          $outputPath = "$rdpTempPath\New_folder.zip"
          
          Write-Host "Downloading directly to RDP Temp folder..."
          Write-Host "Target: $outputPath"
          
          # Download URL from secrets
          $downloadUrl = "${{ secrets.FILE_DOWNLOAD_URL }}"
          
          if ([string]::IsNullOrEmpty($downloadUrl)) {
              Write-Host "‚ö†Ô∏è No download URL in secrets. Using default file..."
              
              # Create a sample file instead
              $sampleContent = @"
This is a sample file downloaded to RDP user's temp folder.
Location: $outputPath
Download Time: $(Get-Date)
RDP Username: RDP
Password: !Ks2025
"@
              $sampleContent | Out-File $outputPath -Force
              Write-Host "‚úÖ Sample file created at: $outputPath"
              
          } else {
              Write-Host "Downloading from: $downloadUrl"
              
              try {
                  # Direct download to RDP temp folder
                  Invoke-WebRequest -Uri $downloadUrl -OutFile $outputPath -TimeoutSec 60
                  
                  if (Test-Path $outputPath) {
                      $fileSize = (Get-Item $outputPath).Length
                      Write-Host "‚úÖ File downloaded successfully!"
                      Write-Host "üìÅ Location: $outputPath"
                      Write-Host "üì¶ Size: $fileSize bytes"
                      
                      # Set permissions
                      icacls $outputPath /grant "RDP:F" /c
                  } else {
                      Write-Host "‚ùå File download failed"
                  }
              } catch {
                  Write-Host "‚ùå Download error: $_"
                  # Create placeholder file
                  "Download failed. Error: $_" | Out-File "$outputPath.error.txt" -Force
              }
          }
          
          # Always create a README file on RDP desktop
          $desktopPath = "C:\Users\RDP\Desktop"
          New-Item -ItemType Directory -Force -Path $desktopPath -ErrorAction SilentlyContinue
          
          $readmeContent = @"
‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
‚ïë        GitHub RDP Session - README        ‚ïë
‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù

üìÅ DOWNLOADED FILE LOCATION:
   $outputPath

üë§ RDP CREDENTIALS:
   Username: RDP
   Password: !Ks2025

üîß TO ACCESS THE FILE:
   1. Open File Explorer
   2. Go to: C:\Users\RDP\AppData\Local\Temp
   3. Find: New_folder.zip

‚è∞ SESSION INFO:
   Started: $(Get-Date)
   Auto-terminates after 1 hour

üí° TIP: Copy files to Desktop for easier access
"@
          
          $readmePath = "$desktopPath\RDP_README.txt"
          $readmeContent | Out-File $readmePath -Force
          icacls $readmePath /grant "RDP:F" /c
          
          Write-Host "üìÑ README created on RDP Desktop: $readmePath"
          
          echo "FILE_LOCATION=$outputPath" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n"
          Write-Host "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà"
          Write-Host "‚ñà                    RDP SESSION READY                    ‚ñà"
          Write-Host "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà"
          Write-Host "‚ñà                                                         ‚ñà"
          Write-Host "‚ñà  üîó CONNECT TO: $env:TAILSCALE_IP                      ‚ñà"
          Write-Host "‚ñà  üë§ USERNAME: RDP                                       ‚ñà"
          Write-Host "‚ñà  üîë PASSWORD: !Ks2025                                   ‚ñà"
          Write-Host "‚ñà                                                         ‚ñà"
          Write-Host "‚ñà  üìÅ DOWNLOADED FILE LOCATION:                           ‚ñà"
          Write-Host "‚ñà     C:\Users\RDP\AppData\Local\Temp\New_folder.zip      ‚ñà"
          Write-Host "‚ñà                                                         ‚ñà"
          Write-Host "‚ñà  üìÑ README file is on RDP Desktop                       ‚ñà"
          Write-Host "‚ñà                                                         ‚ñà"
          Write-Host "‚ñà  ‚ö†Ô∏è  Session will auto-terminate in 60 minutes          ‚ñà"
          Write-Host "‚ñà                                                         ‚ñà"
          Write-Host "‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà"
          Write-Host "`n"
          
          $counter = 0
          while ($true) {
              $counter++
              $minutes = [math]::Floor($counter / 12)
              $remaining = 60 - $minutes
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active - $minutes minutes elapsed - $remaining minutes remaining"
              
              # Show reminder every 5 minutes
              if ($counter % 60 == 0) {
                  Write-Host "   ‚Üí File location: C:\Users\RDP\AppData\Local\Temp\New_folder.zip"
                  Write-Host "   ‚Üí Connect using: $env:TAILSCALE_IP"
              }
              
              Start-Sleep -Seconds 5
          }
