name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP
        run: |
          try {
              # Enable RDP
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                               -Name "fDenyTSConnections" -Value 0 -Force
              Write-Host "RDP enabled"
          } catch {
              Write-Host "RDP enable failed, continuing..."
          }
          
          try {
              # Configure RDP settings
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                               -Name "UserAuthentication" -Value 0 -Force
              Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                               -Name "SecurityLayer" -Value 0 -Force
              Write-Host "RDP settings configured"
          } catch {
              Write-Host "RDP settings configuration failed"
          }
          
          try {
              # Firewall rules
              netsh advfirewall firewall delete rule name="RDP" 2>$null
              netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
              Write-Host "Firewall configured"
          } catch {
              Write-Host "Firewall configuration failed"
          }
          
          # Always continue
          Write-Host "RDP setup completed (with possible warnings)"

      - name: Create RDP User
        run: |
          try {
              $password = "!Ks2025"
              $securePass = ConvertTo-SecureString $password -AsPlainText -Force
              
              # Check if user exists
              $userExists = Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
              
              if (-not $userExists) {
                  New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
                  Write-Host "User created"
              } else {
                  Write-Host "User already exists"
              }
              
              # Add to groups
              Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
              Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
              
              echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
              Write-Host "✅ User setup completed"
              
          } catch {
              Write-Host "❌ User creation failed: $_"
              # Create alternative user
              New-LocalUser -Name "GitHubRDP" -Password (ConvertTo-SecureString "Password123!" -AsPlainText -Force) -AccountNeverExpires
              Add-LocalGroupMember -Group "Administrators" -Member "GitHubRDP"
              echo "RDP_CREDS=User: GitHubRDP | Password: Password123!" >> $env:GITHUB_ENV
          }

      - name: Create Simple Startup Script
        run: |
          # Create a simple desktop file instead of complex script
          $desktopPath = "C:\Users\Public\Desktop"
          New-Item -ItemType Directory -Force -Path $desktopPath -ErrorAction SilentlyContinue
          
          $desktopFile = @'
===================================
GitHub RDP Session
===================================
IP: WILL_BE_UPDATED
User: RDP
Password: !Ks2025

Instructions:
1. This RDP session is temporary
2. Download files manually
3. Session ends when workflow stops

Start Time: $(Get-Date)
===================================
'@
          
          $filePath = "$desktopPath\RDP_INFO.txt"
          $desktopFile | Out-File $filePath
          
          Write-Host "Created desktop info file: $filePath"

      - name: Install Tailscale
        run: |
          Write-Host "Installing Tailscale..."
          
          # Method 1: Direct download and install
          $msiPath = "$env:TEMP\tailscale.msi"
          
          # Download
          iwr -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-amd64.msi" -OutFile $msiPath -UseBasicParsing
          
          # Install silently
          Start-Process msiexec.exe -ArgumentList "/i", "`"$msiPath`"", "/quiet", "/qn", "/norestart" -Wait
          
          # Wait for installation
          Start-Sleep -Seconds 15
          
          # Check if installed
          if (Test-Path "C:\Program Files\Tailscale\tailscale.exe") {
              Write-Host "✅ Tailscale installed"
          } else {
              Write-Host "❌ Tailscale may not be installed properly"
          }

      - name: Connect Tailscale
        run: |
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          
          if ([string]::IsNullOrEmpty($authKey)) {
              Write-Host "❌ No Tailscale auth key found in secrets"
              Write-Host "Please add TAILSCALE_AUTH_KEY to GitHub Secrets"
              exit 1
          }
          
          Write-Host "Connecting to Tailscale..."
          
          # Start Tailscale service
          Start-Service Tailscale -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 5
          
          # Connect
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-rdp-$env:GITHUB_RUN_ID --accept-routes
          
          # Get IP
          Start-Sleep -Seconds 10
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          
          if (-not [string]::IsNullOrEmpty($ip)) {
              echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV
              Write-Host "✅ Tailscale IP: $ip"
              
              # Update desktop file with IP
              $desktopFile = "C:\Users\Public\Desktop\RDP_INFO.txt"
              if (Test-Path $desktopFile) {
                  $content = Get-Content $desktopFile -Raw
                  $content = $content -replace "IP: WILL_BE_UPDATED", "IP: $ip"
                  $content | Set-Content $desktopFile
              }
          } else {
              Write-Host "❌ Could not get Tailscale IP"
              exit 1
          }

      - name: Test RDP Connection
        run: |
          Write-Host "Testing RDP on port 3389..."
          
          # Simple test
          $test = Test-NetConnection -ComputerName 127.0.0.1 -Port 3389 -WarningAction SilentlyContinue
          
          if ($test.TcpTestSucceeded) {
              Write-Host "✅ RDP port is open locally"
          } else {
              Write-Host "⚠️ RDP port test failed locally, but continuing..."
          }

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "╔══════════════════════════════════════════════╗"
          Write-Host "║           RDP SESSION READY                 ║"
          Write-Host "╠══════════════════════════════════════════════╣"
          Write-Host "║ CONNECT USING:                              ║"
          Write-Host "║   IP: $env:TAILSCALE_IP                     ║"
          Write-Host "║   User: RDP                                 ║"
          Write-Host "║   Password: !Ks2025                         ║"
          Write-Host "╠══════════════════════════════════════════════╣"
          Write-Host "║ NOTES:                                      ║"
          Write-Host "║ • Check Public Desktop for RDP_INFO.txt     ║"
          Write-Host "║ • Session auto-terminates after 60 minutes  ║"
          Write-Host "║ • Manual download required                  ║"
          Write-Host "╚══════════════════════════════════════════════╝"
          Write-Host ""

      - name: Keep Alive
        run: |
          $startTime = Get-Date
          $timeoutMinutes = 55  # 5 minutes before 1 hour timeout
          
          Write-Host "Session started at: $startTime"
          Write-Host "Will auto-terminate after $timeoutMinutes minutes"
          Write-Host ""
          Write-Host "Press Ctrl+C in GitHub to terminate early"
          
          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $minutes = [math]::Floor($elapsed.TotalMinutes)
              
              if ($minutes -ge $timeoutMinutes) {
                  Write-Host "Time limit reached, session ending soon..."
                  break
              }
              
              $remaining = $timeoutMinutes - $minutes
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Session active - $minutes min elapsed - $remaining min remaining"
              
              # Every 5 minutes
              if ($minutes % 5 -eq 0) {
                  Write-Host "   → Connect to: $env:TAILSCALE_IP"
              }
              
              Start-Sleep -Seconds 60
          }
          
          Write-Host "Session timeout reached. Goodbye!"
